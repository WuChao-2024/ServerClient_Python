version: '3.8'

services:
  inference-server:
    build: .
    container_name: fast-inference-server
    ports:
      - "50000:50000"
    volumes:
      - ./models:/models
      - ./logs:/app/logs
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    # Uncomment for GPU support
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: 1
    #           capabilities: [gpu]
    command: python server.py --model-path /models --device cpu --port 50000 --host 0.0.0.0

